<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Library App</h1>
    </header>
    <main>
        <div class="display">
            <dialog id="dialog-box">
                <form action="" id="book-form">
                    <h3>Please fill out Book details ℹ️</h3>

                    <label for="book-name">Enter Book name</label>
                    <input type="text" id="book-name" name="book-name" required>

                    <label for="author-name">Enter Author name</label>
                    <input type="text" id="author-name" name="author-name" required>

                    <label for="page-num">Number of pages</label>
                    <input type="text" id="page-num" name="page-num">

                    <label for="desc">Enter book description</label>
                    <input type="textarea" id="desc" name="desc">

                    <label for="read-status">Read?</label>
                    <input type="checkbox" id="read-status" name="read-status">

                    <div>
                        <button id="btn-cancel" type="button" >Cancel</button>
                        <button id="btn-confirm" type="submit" >Confirm</button>
                    </div>
                </form>
            </dialog>

            <section>
                <p>Want to add a book to the library?</p>
                <button class="add-btn">Add Book</button>
            </section>

        </div>
    </main>
</body>
</html>
